<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Job Watch</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Signika:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="/css/common.css">
   <link rel="stylesheet" href="/css/navigation.css">
   <link rel="stylesheet" href="/css/login.css">
   <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
  <h1>JobWatch</h1>
  <span id="errors"></span>

   <section class="sign-up">
      <h2>Sign Up</h2>
      <form id="sign-up-form" method="POST">
        <section id="errors"></section>
        <fieldset>
          <input type="text" name="name" placeholder="username">
        </fieldset>

        <fieldset>
          <input type="text" name="email" placeholder="email">
        </fieldset>

        <fieldset>
          <input type="password" name="password" placeholder="password">
        </fieldset>

        <button>Sign up</button>
      </form>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    
    <script>
      
      const signUpForm = document.querySelector('#sign-up-form')
  
      signUpForm.addEventListener('submit', event => {
        event.preventDefault();
        const data = Object.fromEntries(new FormData(signUpForm));
        axios.post('/api/users', data)
          .then(successResponse => {  
            window.location = '/'})
          .catch(errorResponse => {
            document.querySelector('#errors')
              .innerHTML = errorResponse.response.data.message;
          });
      })
    </script>

   
</body>
</html>
